<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>

    <header>

        <h1>Coding Quiz</h1>

        <div id="resultQ">
            <h2>Press Start to begin</h2><br>
            <p>Wrong answers -10 seconds | Save highscore with initials</p>
        </div>

    </header>


    <div id="timer">Time:<span id="time">0:50</span></div>

    <section id="leaderboard">

        <h2>Highscores</h2>
        <article id="userScore"></article>
        <article id="scores"></article>

    </section>

    <section id="questionSection">

        <div>
            <h2 id="titleQ"></h2>
        </div>

        <div id="choices">
            <button id="startBtn">START</button>
        </div>

    </section>

    <section>

        <div>

            <button id="submitBtn">SUBMIT</button>

            <form hidden id="initialsSection">
                <input type="text" id="initials" placeholder="Enter initials here">
            </form>
        </div>

    </section>

</body>
<script src="Assets/script.js"></script>
</html>
